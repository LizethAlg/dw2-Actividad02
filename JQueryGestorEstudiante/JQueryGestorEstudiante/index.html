<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestor Estudiantes</title>
   

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="#">Desarrollador: Lizeth Algarañaz</a></li>
            <li><a href="#">Diseño Web II</a></li>
        </ul>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Gestor Estudiantes</a>
                <img src="https://www.shutterstock.com/image-vector/illustration-vector-graphic-web-icon-260nw-2057089142.jpg" alt="Web Logo">

            </div>
            
        </div>
    </nav>

    <div class="panel panel-default">
        <div class="panel-heading">Operaciones</div>
        <div class="panel-body">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-info" id="calculoPromedio" data-target=".bs-example-modal-sm"><span
                        class="glyphicon glyphicon-filter"></span> Calcular Nota Promedio
                </button>
                <button type="button" class="btn btn-info" id="calculoNotaMayor"><span
                        class="glyphicon glyphicon-chevron-up"></span> Nota Mayor
                </button>
                <button type="button" class="btn btn-info" id="calculoNotaMenor"><span
                    class="glyphicon glyphicon-chevron-down"></span> Nota Menor
            </button>
            <button type="button" class="btn btn-info" id="calculoGeneros"><span
                    class="glyphicon glyphicon-user"></span> Calcular Géneros
            </button>
            
            </div>

            <hr>

            <h4>Registro Estudiante</h4>

            <form>
                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="number" class="form-control" id="codigo" placeholder="Código" min="1">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo">
                </div>
                <div class="form-group">
                    <label for="nota">Nota</label>
                    <input type="number" class="form-control" id="nota" placeholder="Nota" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="curso">Curso</label>
                    <select class="form-control" id="curso">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="grado">Grado</label>
                    <select class="form-control" id="grado" >
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="genero">Género</label>
                    <select class="form-control" id="genero">
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" id="registroEstudiante">Registrar Estudiante</button>
            </form>

            <hr>

            <h4>Estudiantes Registrados</h4>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre Completo</th>
                    <th>Nota</th>
                    <th>Curso</th>
                    <th>Grado</th>
                    <th>Género</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody id="notas">
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer>
    <div class="footer-icons">
        <a href="https://wa.me/tunumero" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.facebook.com/tucuenta" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/tucuenta" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script type="application/javascript" src="js/app.js"></script>
</body>
</html>
